<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poject-1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navber part starts here -->
    <nav id="navbar">
      <div class="container">
        <div class="nav_wrapper">
          <div class="nav_logo">
            <picture>
              <img src="./images/logo.png" alt="logo" />
            </picture>
          </div>
          <div class="nav_manu">
            <ul>
              <li class="nav_manu_item"><a href="#">Home</a></li>
              <li class="nav_manu_item"><a href="#">About us</a></li>
              <li class="nav_manu_item"><a href="#">Mission & vision</a></li>
              <li class="nav_manu_item"><a href="#">Testimonial</a></li>
              <li class="nav_manu_item"><a href="#">Join us</a></li>
              <li class="nav_manu_item"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="nav_btn">
            <a href="#">Japanese</a>
            <a href="#">Get Start</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navber part ends here -->
    <!-- =====card part starts here===== -->
    <section id="card_part">
      <div class="container">
        <div class="card_wrapper">
          <div class="card_one">
            <img
              src="./images/MdJihadulIslam.png"
              alt="Md Jihadul Islam"
              class="card_one_img"
            />
          </div>
          <div class="card_two">
            <div class="card_two_sub1">
              <img
                src="./images/card.jpg"
                alt="Card"
                class="card_one_sub_img"
              />
            </div>
            <div class="card_two_sub2">
              <img
                src="./images/MdJihadulIslam.png"
                alt="Md Jihadul Islam"
                class="card_sub2_img"
              />
            </div>
          </div>
          <div class="card_three">
            <img
              src="./images/IMG-20230317-WA0004.jpg"
              alt="Img"
              class="card_three_img"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- ===== part part  ends here===== -->

    
    <script src="./js/all.min.js"></script>

</html>
